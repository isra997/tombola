<div class="container mt-5">
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center">
        <button (click)="getData()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
          Empezar sorteo
        </button>
      </div>
    </div>
  </div>




  <div class="modal" id="myModal">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header text-center d-flex flex-row">
          <h4 class="modal-title mx-3">{{title || "SORTEO SAC"}}</h4>
          <p class="mb-0  mx-3">Anulados: {{anulados}}</p>
          <p class="mb-0  mx-3">Ganadores: {{ganadores}}</p>
          <button type="button" class="btn-close align-self-end" data-bs-dismiss="modal"></button>
      </div>
      
  
        <!-- Modal body -->
        <div class="modal-body">
          
          <div class="modal-body mb-0 mt-0 my-0" style="flex-direction: column; display: flex; align-items: center; justify-content: space-around;">

            <div style="width: 100%;  overflow: hidden; position: relative;">
              <div style="width: 100%; height: 100%; position: relative;">
                  <img src="./assets/popLose.svg" alt="" style="width: 100%; height: 350px; object-fit: contain;">
              </div>
            </div>

            <div class="mb-0 mt-2" style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
              <!-- Contenedor de la primera imagen y el texto superpuesto -->
              <div class="position-relative" style="width: 100%;">
                  <!-- Imagen -->
                  <img src="./assets/ticket.png" alt="Imagen de fondo" style="max-width: 100%; height: 180px" >
                  <!-- Texto superpuesto -->
                  <div class="position-absolute top-50 start-50 translate-middle">
                      <!-- Modal sin blur -->
                      <p class="text-center font-weight-bold" style="font-weight: bold;font-size: large;">{{ winner['0'] | formatWinner  }}</p>
                  </div>
              </div>
            </div>
  
            <!-- Nuevo div oculto con ngIf para la segunda imagen -->
            
          </div>
  
  
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
