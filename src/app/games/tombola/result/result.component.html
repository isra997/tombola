<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="max-width: 100%; height: 600px">
  <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Ganador de la rifa</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="flex-direction: column; display: flex; align-items: center; justify-content: space-around;">
              <!-- BotÃ³n para obtener datos -->
              <button class="btn btn-primary mb-3" (click)="getData()">Empezar</button>

              <div style="display: flex; flex-direction: row; align-items: space-between;">
                <!-- Contenedor de la primera imagen y el texto superpuesto -->
                <div class="position-relative" style="width: 100%;">
                    <!-- Imagen -->
                    <img src="./assets/ticket.svg" alt="Imagen de fondo" style="max-width: 100%; height: 400px" >
                    <!-- Texto superpuesto -->
                    <div class="position-absolute top-50 start-50 translate-middle">
                        <!-- Modal sin blur -->
                        <p class="text-center">{{ winner['0'] | formatWinner }}</p>
                    </div>
                </div>

                <!-- Nuevo div oculto con ngIf para la segunda imagen -->
                <div *ngIf="selectedWinner" style="width: 100%;  overflow: hidden; position: relative;">
                  <div style="width: 100%; height: 100%; position: relative;">
                      <img src="./assets/popLose.svg" alt="" style="width: 100%; height: 400px; object-fit: contain;">
                  </div>
                </div>
              </div>

          </div>
      </div>
  </div>
</div>
